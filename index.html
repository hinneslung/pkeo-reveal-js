<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown>
					<textarea data-template>
						# People Killing Each Other
						> Those who cannot remember the past are condemned to repeat it <br> - George Santayana
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Questions
						* Was WWII the deadliest conflict in human history?
						* Did material capabilities help in winning a war?
						* Did countries of different religion beliefs conflict more often?
						* What are the trends in recent deadly conflicts?
					</textarea>
				</section>

				<section>
					<section>
						<p>Fatalities in Long Run Perspective</p>
						<iframe src="https://public.tableau.com/views/hinnes-war/Sheet1?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
					<section>
						<p>Size Corrected to Yearly Death Rate</p>
						<iframe src="https://public.tableau.com/views/hinnes-war/Sheet12?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
				</section>

				<section>
					<section>
						<p>Death Ratio & Wars</p>
						<iframe src="https://public.tableau.com/views/DeathRatioWar/DeathRatioandWar?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
					<section>
						<iframe src="https://public.tableau.com/views/SacrificesrelativetoPopulation/DeathPopByPlayer?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
				</section>

				<section>
					<section>
						<p>Military Personnel and Population</p>
						<iframe src="https://public.tableau.com/views/MilitraryPersonelandPopulation/MilPer_Pop?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
					<section>
						<p>Military Expenses</p>
						<iframe src="https://public.tableau.com/views/MilitraryExpenseandPopulation/Milex_Pop?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
				</section>

				<section>
					<section>
						<p>Correlation with Resources Production & Consumption</p>
						<iframe src="https://public.tableau.com/views/ResourcesConsumptionProductionofWarParticipants/Energy_war2?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
					</section>
				</section>

				<section>
					<section>
						<p>Relationships among Wars, Trades and Religious</p>
						<iframe src="./network" width="100%" height="600"></iframe>
					</section>
				</section>

				<section>
					<p>Transformation in Types of Wars</p>
					<iframe src="https://public.tableau.com/views/TypesOfWars/War_Type?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
				</section>

				<section>
					<p>Endings of Wars</p>
					<iframe src="https://public.tableau.com/views/EndingsOfWars/War_Outcome?:embed=y&:display_count=yes&:showVizHome=no" width="100%" height="600"></iframe>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
